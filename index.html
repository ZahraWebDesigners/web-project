<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Website design project</title>
    <link rel="stylesheet" href="style.css">
    <script src=""></script>
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <img src="images/headphone.jpeg" alt="">
            <div class="content">
                <div class="row">
                    <div class="dtails">
                        <span>Headphone</span>
                        <p>premium headphone</p>
                    </div>
                    <div class="price">$30</div>
                </div>
                <div class="buttons">
                    <button>Buy Now</button>
                    <button>Add to cart</button>

                </div>
            </div>
        </div>
        <div class="card">
            <img src="images/airpods.jpg" alt="">
            <div class="content">
                <div class="row">
                    <div class="dtails">
                        <span>Apple Airpod</span>
                        <p>premium black airpods</p>
                    </div>
                    <div class="price">$50</div>
                </div>
                <div class="buttons">
                    <button>Buy Now</button>
                    <button>Add to cart</button>

                </div>
            </div>
        </div>
        <div class="card">
            <img src="images/watch.webp" alt="">
            <div class="content">
                <div class="row">
                    <div class="dtails">
                        <span>Apple Watch</span>
                        <p>premium digital watch</p>
                    </div>
                    <div class="price">$80</div>
                </div>
                <div class="buttons">
                    <button>Buy Now</button>
                    <button>Add to cart</button>

                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
